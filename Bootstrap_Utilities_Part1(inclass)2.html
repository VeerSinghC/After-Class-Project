<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Stucked Progress-Bar</h2>
        <p>To create a default progress bar, add .progress class to a container element and add the progress- bar class to its child element.
            Use the CSS width property to set the width of the progress bar:
        </p>
        <div class="progress">
            <div class="progress-bar" style="width:99%">99%</div>
        </div>
        <p>This progress bar is stucked at 99%.</p>
    </div>
</body>
</html>
