<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOAT TAG</title>
    <style>
        img#logoright{
            float: right;
        }
        img#logoleft{
            float: left;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">THE FLOAT TAG</h1>
    <p>The Float tag helps to get to right or left and the text can be wrapped around it, as you can see in the example below</p>
    <p>
        <img id="logoright" src="Samsung_Logo.svg.png" alt="" style="width: 200px; height: 200px;">
        <img id="logoleft" src="65225ab6d965e5804a632b643e317bf4.jpg" alt="" style="width: 200px; height: 200px;">
        As you can see the Samsung logo is on my right side and the Iphone logo on the right <br> This is because of the help of Float Tag

    </p>
</body>
</html>
