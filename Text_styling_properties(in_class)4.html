<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            text-align: center;
            font-family: monospace;
        }
        #text {
            text-shadow: 2px 2px 1px #db11ff;
        }
        #box {box-shadow: 9px 9px 5px #301934;}
        #indent {text-indent: 50%;}

    </style>
</head>
<body>
    <h1 id="box">Today we have learnt about Typography</h1>
    <h1 id="text">Typography is the editing of the text.</h1>
    <div>
        <p>There are many attributes of Typography</p>
        <p id="indent">Like text decoration, text transform, text shadow, text indent and many more.</p>
    </div>

</body>
</html>
