<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to evaluate/execute the JavaScript code/expressions.</p>
    <button onclick="nothing()">HUH! Just Press It</button>
    <p id="demo"></p>
    <script>
        function nothing() {
            var x = 99;
            var y = 100;
            var a = eval("x + y") + "<br>";
            var b = eval("2 * 2") + "<br>";
            var c = eval("y - x") + "<br>";

            var res = a + b + c;
            document.getElementById("demo").innerHTML = res;
        }
    </script>
</body>
</html>
