<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array sorting</h2>
    <p>CLick the button to sort the array in ascending order.</p>
    <button onclick="ascending()">ascending button</button>
    <button onclick="descending()">descending button</button>
    <p id="demo"></p>
    <script>
        var marks = [999999,9999,99,999,100]
        document.getElementById("demo").innerHTML = marks;
        function ascending() {
            marks.sort(function(a,b){return a-b})
            document.getElementById("demo").innerHTML =marks;
        }
        function descending() {
            marks.sort(function(a,b){return b-a})
            document.getElementById("demo").innerHTML = marks;
        }
    </script>
</body>
</html>
