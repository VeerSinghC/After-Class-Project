<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 style="color: blue; text-align: center;">Facebook</h1>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcReXPFAJ5cUhfTLDRA7ZJlBZdwOmO7AfLRhazE1rl5-nJhk0NHeTtwX983IoqiSjrPB-R4OiIN_uaPO9jqW41E2Ww" alt="card img cap">
            <div class="card-body">
                <h5 class="card-title">Elon Musk</h5>
                <p class="card-text">World's Richest Man</p>
                <a href="https://x.com/elonmusk" class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>
    <nav>
        <ul class="pagination justify-content-center mt-3">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="page2(bootstrap p2).html">2</a></li>
            <li class="page-item"><a class="page-link" href="page3(bootstrap p2).html">3</a></li>
            <li class="page-item"><a class="page-link" href="page4(bootstrap p2).html">4</a></li>
        </ul>
    </nav>
</div>

</body>
</html>
