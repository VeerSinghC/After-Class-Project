<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array Methods</h2>
    <h3>Join() and pop()</h3>
    <p>The join() method joins array elements into a string and the pop() method removes the last elemnet form an array.</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var cars = [
            "Bugatti",
            "Lamborgini",
            "Ferari",
            "Toyota",
            "Range Rover",
        ];
        document.getElementById("myjoin").innerHTML = cars.join(":")
        document.getElementById("myfirstpop").innerHTML = cars;cars.pop();
        document.getElementById("mysecondpop").innerHTML = cars;
    </script>
</body>
</html>
