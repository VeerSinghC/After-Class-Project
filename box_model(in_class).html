<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style type="text/css">
        .type1 {
            width: 220px;
            background-color: red;
        }
        .type2 {
            width: 220px;
            background-color: blue;
            padding: 80px;
            border: 5px solid black;
            margin: 40px 20px;
        }
        
    </style>
</head>
<body>
    <h1>THE BOX MODEL</h1>
     <hr>   
    <p class="type1">This box does not have padding, border and margin.</p>
    <hr style="width: 10%; height: 10px; color: blue;">
    <p class="type2">This box have padding, border and margin.</p>
    <hr style="width: 20%; height: 20px; color: blue;">
 

</body>
</html>
