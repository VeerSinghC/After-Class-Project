<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            background-color: red;
            padding: 10px;
        }
        div.first {
            opacity: 0.1;
        }
        div.second {
            opacity: 0.2;
        }
        div.third {
            opacity: 0.4;
        }
        div.fourth {
            opacity: 0.6;
        }
        div.fifth {
            opacity: 0.8;
        }
        div.sixth {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>The OPACITY property</h1>
    <p>The below presentation is of the Opacity property.</p>
    <div class="first">opacity 0.1</div>
    <div class="second">opacity 0.2</div>
    <div class="third">opacity 0.4</div>
    <div class="forth">opacity 0.6</div>
    <div class="fifth">opacity 0.8</div>
    <div class="sixth">opacity 1(default)</div>
</body>
</html>
