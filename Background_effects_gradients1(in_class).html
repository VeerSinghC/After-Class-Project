<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes example{
            0% {background-color: #a6Cee3;}
            25% {background-color: #1f78b4;}
            50% {background-color: #b2df2a;}
            100% {background-color: #33a02c;}

        }
        div {
            width: 1500px;
            height: 1500px;
            background-color: beige;
            animation-name: none;
            animation-duration: 5s;

        }
    </style>
</head>
<body>
    <div style="font-size: xx-large;">WELCOME TO CSS!</div>
</body>
</html>
